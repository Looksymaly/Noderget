<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noder Loadstring</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');

        body {
            background-color: #121212;
            color: white;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 36px;
            font-weight: 900;
            color: #f9a825;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(249, 168, 37, 0.8);
            animation: fadeIn 2s ease-out;
        }

        #loadstring {
            font-size: 24px;
            font-weight: 700;
            margin-top: 20px;
            color: #00bcd4;
            animation: fadeIn 2s ease-out 1s;
        }

        #loadstringCode {
            font-size: 18px;
            background-color: #333;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInCode 2s ease-out 2s forwards;
        }

        #loadstringCode:hover {
            background-color: #444;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        button {
            font-size: 18px;
            font-weight: 900;
            padding: 12px 25px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #f9a825;
            color: white;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #c17900;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(249, 168, 37, 0.6);
        }

        .container {
            text-align: center;
            margin: 20px;
        }

        .button-container {
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            #loadstringCode {
                width: 90%;
            }

            h1 {
                font-size: 28px;
            }

            button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInCode {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Noder Loadstring</h1>

        <div id="loadstring">Copy the loadstring below</div>
        
        <div id="loadstringCode">loadstring(game:HttpGet('https://raw.githubusercontent.com/Looksymaly/NoderV1/refs/heads/main/NoderV1'))()</div>

        <div class="button-container">
            <button onclick="copyLoadstring()">Copy Loadstring</button>
        </div>
    </div>

    <script>
        function copyLoadstring() {
            const text = document.getElementById("loadstringCode").innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Loadstring copied to clipboard!");
            }).catch(err => {
                console.error("Error copying text: ", err);
            });
        }
    </script>

</body>
</html>
